 <div class="card appointment-card">
    <div class="card-header text-center">
      New Appointment
    </div>

    <form #f="ngForm" class="card-body">

      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Patient Name</label>
          <input type="text"
                 [(ngModel)]="apontObj.patientName"
                 name="patientName"
                 required
                 class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email"
                 [(ngModel)]="apontObj.email"
                 name="email"
                 class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Mobile No</label>
          <input type="text"
                 [(ngModel)]="apontObj.mobileNo"
                 name="mobileNo"
                 required
                 class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text"
                 [(ngModel)]="apontObj.city"
                 name="city"
                 required
                 class="form-control">
        </div>

        <div class="col-12">
          <label class="form-label">Address</label>
          <textarea [(ngModel)]="apontObj.address"
                    name="address"
                    required
                    rows="2"
                    class="form-control"></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">Appointment Date</label>
          <input type="date"
                 [(ngModel)]="apontObj.appointmentDate"
                 name="appointmentDate"
                 required
                 [min]="today"
                 [max]="maxDate"
                 class="form-control">
          <small class="text-muted">
            Select date between today and next 7 days
          </small>
        </div>

      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button"
                class="btn btn-outline-secondary px-4"
                (click)="f.resetForm()">
          Reset
        </button>

        <button type="button"
                class="btn btn-primary px-4"
                [disabled]="f.invalid"
                (click)="OnSave(f)">
          Create Appointment
        </button>
      </div>

    </form>
  </div>
